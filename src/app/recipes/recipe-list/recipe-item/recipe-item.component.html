<div    
    style="cursor: pointer; margin-bottom: 20px;"
    routerLink="{{index}}"
    (mouseover)="onMouseOver()"
    (mouseleave)="onMouseLeave()">

    <div class="row" tabindex="1">

        <div class="col-xs-3 mediumScreen">
            <mat-spinner *ngIf="!isDoneLoading" [diameter]="30"></mat-spinner>
            <img
                (load)="onDoneLoading()"             
                *ngIf="recipe.imagePath" src={{recipe.imagePath}} alt={{recipe.name}} class="img-responsive" 
                style="border-radius: 50%; min-height: 40px; min-width: 50px; max-height: 50px;" />
            <img (load)="onDoneLoading()" *ngIf="!recipe.imagePath" src="https://vcunited.club/wp-content/uploads/2020/01/No-image-available-2.jpg" alt="no image" class="img-responsive" style="max-height: 80px; border-radius: 50%;">
        </div>

        <div class="col-lg-9 col-md-12 col-xs-9">
            <div style="display: flex;">
                <p style="font-size: 16px;">{{recipe.name}}</p>
                <fa-icon 
                    *ngIf="recipe.category === 'dessert'"
                    [icon]="faTag" style="font-size: 16px;"
                    style="color: pink; margin-left: 10px;" 
                    matTooltip="Dessert">
                </fa-icon>
            </div>
            <p *ngIf="recipe.desc" style="font-size: 13px;">{{description}}</p>
            <p *ngIf="!recipe.desc" style="font-size: 13px;">Please add description!</p>
        </div>

    </div>
</div>
