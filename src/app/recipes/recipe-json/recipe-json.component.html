<div class="row" *ngIf="shortRecipes">
  <div class="col-xs-12">
    <button (click)="onClick()" style="position: absolute; z-index: 10; right: 0; margin-right: 55px;"><span class="glyphicon glyphicon-download-alt"></span></button>
    <button (click)="onClose()" style="position: absolute; z-index: 10; right: 0; margin-right: 15px;"><span class="glyphicon glyphicon-remove"></span></button>
    <pre style="position: relative">{{shortRecipes | json}}</pre>
  </div>
</div>
