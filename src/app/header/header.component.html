<nav class="sticky">
    <div class="displayFlex">
        <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>

        <div class="navbar-header" style="margin-left: 20px; margin-right: 20px;">
            <a routerLink="/recipes"><img src="assets/images/logo.png" style="height: 100px; width: 100px; margin-top: -25px;"></a>
        </div>
       
        <div class="navbar-default">   
            <ul class="nav navbar-nav">
                <li routerLinkActive="active"><a style="font-size: 16px;" routerLink="/recipes" *ngIf="isAuthenticated">Recipes</a></li>

            </ul>

            <ul class="nav navbar-nav navbar-right" *ngIf="isAuthenticated" style="margin-right: 20px;">

            <ul class="nav navbar-nav" style="margin-right: 10px;" *ngIf="isAuthenticated">

                    <a style="cursor: pointer; font-size: 16px; color: grey" (click)="onLogout()">Logout</a>
