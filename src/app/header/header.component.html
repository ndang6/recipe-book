<nav class="sticky">
    <div class="displayFlex">
        <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>

        <div class="navbar-header" style="margin-left: 20px; margin-right: 20px;">
            <a routerLink="/recipes" style="text-decoration: none; cursor: pointer;">
                <div style="display: flex;">
                    <img src="assets/images/logo.jpg" style="height: 50px; padding: 2px">
                    <p style="margin-top: 15px; font-size: 24px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">ng-recipe-book</p>
                </div>             
            </a>
        </div>
       
        <div class="navbar-default" style="display: flex; justify-content: space-between;">   
            <ul class="nav navbar-nav">
                <li routerLinkActive="active">
                    <a style="font-size: 16px;" routerLink="/home">Home</a>
                </li>
                <li routerLinkActive="active">
                    <a style="font-size: 16px;" routerLink="/recipes" *ngIf="isAuthenticated">Recipes</a>
                </li>
                <!-- <li routerLinkActive="active"><a style="font-size: 16px;" routerLink="/shopping-list" *ngIf="isAuthenticated">Shopping List</a></li> -->
            </ul>

            <ul class="nav navbar-nav" *ngIf="isAuthenticated">
                <app-clock></app-clock>
            </ul>

            <ul class="nav navbar-nav navbar-right" *ngIf="isAuthenticated" style="margin-right: 20px;">
                <li>
                    <a style="font-size: 16px;" matTooltip="Hello Hello Hello">Welcome, {{getUserEmail().split('@')[0]}}</a>
                </li>
                <li>
                    <a style="cursor: pointer; font-size: 16px;" (click)="onLogout()">Logout <span class="glyphicon glyphicon-log-out" style="font-size: 12px;"></span></a>
                </li>
            </ul>
        </div>

        <div class="smallscreen">
            <ul class="nav navbar-nav" style="margin-right: 10px;" *ngIf="isAuthenticated">
                <li>
                    <a style="cursor: pointer; font-size: 16px; color: grey" (click)="onLogout()">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
