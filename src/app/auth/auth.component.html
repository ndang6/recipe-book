<div class="row">
    <div class="col-xs-7 col-sm-6 col-md-4">

        <!-- Display a message if enter wrong password -->
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>

        <!-- TEMPLATE-DRIVEN FORM -->
        <form #authForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input
                    ngModel name="email" 
                    type="email" id="email"                            
                    required email
                    class="form-control"
                    #email="ngModel"/>
                <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email.</span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    ngModel name="password"
                    type="password" id="password"                  
                    required minlength="6"
                    class="form-control"
                    #password="ngModel"/>
                <span class="help-block" *ngIf="!password.valid && password.touched">Password is at least 6 characters.</span>
            </div>

            <div>
                <button 
                    class="btn btn-primary" 
                    [disabled]="!authForm.valid">
                    <span 
                        matTooltip="Please provide valid credentials" 
                        style="color: white">
                        {{ isLoginMode ? "Log In" : "Sign Up"}}
                    </span>
                </button>
                <button 
                    *ngIf="isLoginMode" 
                    (click)="onSwitchMode()"
                    style="border: none; background: none; color: white; margin-left: 10px;">
                    or Create New Account
                </button>
            </div>

            <div style="margin-top: 10px; display: flex; justify-content: space-between;">
                <button 
                    class="btn btn-success"                     
                    (click)="loginAsGuest()">
                    Continue As Guest
                </button>

                <a
                    (click)="goToLink('https://www.linkedin.com/in/ndang6/')"
                    style="cursor: pointer;"
                    matTooltip="Go to Author's LinkedIn home page"
                    matTooltipPosition="right">
                    <fa-icon [icon]="faLinkedin" style="font-size: 30px;"></fa-icon>
                </a>
            </div>
        </form>
    </div>
</div>
