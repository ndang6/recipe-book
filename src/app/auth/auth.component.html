<div class="row" style="margin-top: 50px; display: flex; justify-content: center; height: 100vh">
    <div class="col-xs-10 col-md-4">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>

        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>

        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email" style="color: white;">Email</label>
                <input
                    autofocus="on"
                    type="email" 
                    id="email" 
                    class="form-control" 
                    ngModel
                    name="email"
                    required
                    email/>
            </div>

            <div class="form-group">
                <label for="password" style="color: white;">Password</label>
                <input
                    type="password" 
                    id="password" 
                    class="form-control" 
                    ngModel
                    name="password"
                    required
                    minlength="6"/>
            </div>
            <p *ngIf="!isLoginMode" style="color: white;">Email Format (user@gmail.com)</p>
            <p *ngIf="!isLoginMode" style="color: white;">Minimum 6-character password</p>

            <div>
                <button 
                    class="btn btn-primary" 
                    type="submit"
                    [disabled]="!authForm.valid">
                    {{ isLoginMode ? "Log In" : "Sign Up"}}
                </button>
                <button 
                    *ngIf="isLoginMode" 
                    (click)="onSwitchMode()"
                    style="border: none; background: none; color: white; margin-left: 10px;">
                    or Create New Account
                </button>
            </div>

            <button class="btn btn-success" style="margin-top: 10px;" (click)="loginAsGuest()">Continue As Guest</button>
        </form>
    </div>
</div>
