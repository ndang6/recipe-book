<div class="row" style="margin-top: 50px; display: flex; justify-content: center; height: 100vh">
    <div class="col-xs-10 col-md-4">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>

        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>

        <!-- TEMPLATE-DRIVEN FORM -->
        <form 
            #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" 
            *ngIf="!isLoading">
            <div class="form-group">
                <label for="email" style="color: white;">Email</label>
                <input
                    type="email" id="email"
                    ngModel name="email"           
                    required email
                    class="form-control"
                    #email="ngModel"/>
                <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email.</span>
            </div>

            <div class="form-group">
                <label for="password" style="color: white;">Password</label>
                <input
                    type="password" id="password"
                    ngModel name="password"
                    required minlength="6"
                    class="form-control"
                    #password="ngModel"/>
                <span class="help-block" *ngIf="!password.valid && password.touched">Password is at least 6 characters.</span>
            </div>

            <div>
                <button 
                    class="btn btn-primary" 
                    type="submit"
                    [disabled]="!authForm.valid">
                    {{ isLoginMode ? "Log In" : "Sign Up"}}
                </button>
                <button 
                    *ngIf="isLoginMode" 
                    (click)="onSwitchMode()"
                    style="border: none; background: none; color: white; margin-left: 10px;">
                    or Create New Account
                </button>
            </div>

            <button 
                class="btn btn-success" 
                style="margin-top: 10px;" 
                (click)="loginAsGuest()">
                Continue As Guest
            </button>
        </form>
    </div>
</div>
